<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/icon.png">
    <title>QR Code Generator</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>QR Code Generator</h2>
                        <h2>Roti Global Kudus<h2>
                        <h3>GLOBAL</h3>
                        <p>Masukkan Data Produk</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form">
                            <p>
                            <input type="text" id="nama" class="form-control email" placeholder="Masukkan Nama Produk" style="color: #fff; font-size: 20px;">
                            </p>
                            <p>
                            <input type="text" id="harga" class="form-control email" placeholder="Masukkan Harga Produk" style="color: #fff; font-size: 20px;">
                            </p>
                            <p>
                            <input type="text" id="tglproduksi" class="form-control email" placeholder="Masukkan Tanggal Produksi" onfocus="(this.type='date')" style="color: #fff; font-size: 20px;">
                            <p>
                            <input type="text" id="tglkadaluarsa" class="form-control email" placeholder="Masukkan Tanggal Kadaluarsa" onfocus="(this.type='date')" style="color: #fff; font-size: 20px;">
                            </p>
                            <input type="button" class="submit" value="Buat QR Code" onclick="generateQRCode()" style="color: #fff; font-size: 20px;">
                            <input type="button" class="submit" value="Print PDF" onclick="printPDF()" style="color: #fff; font-size: 20px;">
                        </form>
                    </div>
                    <div class="col-12 col-md">
                        <div class="welcome-thumb">
                            <img id="qr" src="" width="60%">
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
